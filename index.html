<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="index.css">
    <title>Type to Speak</title>
</head>
<body class="text-white">
    <div class="container">
        <img src="img/logo.png" alt="">
        <button type="button" class="btn btn-outline-primary">Speak it!</button>
        <h6>By <a href="https://github.com/thukyaw11" target="blank"><i>Min Thu Kyaw</i></a></h6>
        <form>
            <div class="form-group textarea">
                <textarea name="" id="text-input"  rows="1" class="form-control form-control-md textarea" placeholder="Type something..."></textarea>
            </div>
            <div class="form-group rate">
                <label for="rate" id="label-rate">Rate</label>
                <div id="rate-value" class="badge badge-primary float-right">1</div>
                <input type="range" class="custom-range" id="rate" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="form-group pitch">
                <label for="pitch" id="label-pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-primary float-right">1</div>
                <input type="range" class="custom-range" id="pitch" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="form-group select">
                <select id="voice-select" class="form-control form-control-md select"></select>
            </div>
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</html>
